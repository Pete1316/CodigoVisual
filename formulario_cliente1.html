            <div class="row pb-5">
                <div class="col-md-6">
                    <div class="card bg-white">
                        <div class="card-body">
                            <h4 class="text-center">Registro de Cliente</h4>
                            <form action="registro_cliente1.php" method="post">
                                <div class="mb-3">
                                    <label for="apellido_cliente">Apellidos:</label><br>
                                    <input type="text" id="apellido_cliente" name="Apellido_cliente" class="form-control" placeholder="Apellidos" required><br>

                                <div class="mb-3">

                                <div class="mb-3">
                                    <label for="correo_cliente">Correo Electrónico:</label><br>

                        </div>
                    </div>
                </div>
            </div>
